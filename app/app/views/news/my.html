<h1>My news</h1>

<div data-bind="foreach: news">      
      <h2 data-bind="text: title"></h2>
      <h3 data-bind="text: short_desc"></h3> 
      <img data-bind="attr: {src:img_path}"/>         
      
      <p><a class="btn btn-info readlink" role="button" data-bind="attr: {href:link}">Read full news</a></p>
</div>
